<!DOCTYPE html>
<html>
	<head>
		<title>RPS RPG</title>
		<script node> getAsset("meta") </script>node>
		<script node> getAsset("google fonts") </script>node>
		<link rel="shortcut icon" type="image/png" href="icon.png"/>
		<link rel="stylesheet" type="text/css" href="player.css"/>
		<script type="text/javascript" src="player.js"></script>
		<script>window.id = "<script node>request.session.id</script>node>"</script>
	</head>
	<body>
		<div id="message" class="hidden"></div>
		<div id="wire"></div>
		<div id="container">
			<div id="info">
				<div id="health-outer">
					<div id="health-inner"></div>
				</div>
			</div>
			<div id="d-pad">
				<button class="input" id="up" value="up">&#8593;</button>
				<button class="input" id="left" value="left">&#8592;</button>
				<button class="input" id="center" value="center" disabled></button>
				<button class="input" id="right" value="right">&#8594;</button>
				<button class="input" id="down" value="down">&#8595;</button>
			</div>
			<div id="middle">
				<button class="input" id="start" value="start"></button>
			</div>
			<div id="actions">
				<button class="input" id="x" value="x">X</button>
				<button class="input" id="y" value="y">Y</button>
				<button class="input" id="a" value="a">A</button>
				<button class="input" id="b" value="b">B</button>
			</div>
		</div>
	</body>
</html>
