<!DOCTYPE html>
<html>
	<head>
		<title>RPS RPG</title>
		<script node> getAsset("meta") </script>node>
		<script node> getAsset("google fonts") </script>node>
		<link rel="shortcut icon" type="image/png" href="icon.png"/>
		<link rel="stylesheet" type="text/css" href="home/stylesheet.css"/>
		<script type="text/javascript" src="home/script.js"></script>
	</head>
	<body>
		<div id="message" class="hidden"></div>
		<div id="container">
			<h1 id="title"><a href="./about">RPS RPG</a></h1>
			<form id="form" action="javascript:;">
				<div id="form-right">
					<input  id="gameCode" type="text" placeholder="code" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
					<button id="joinGame" type="submit">join</button>
				</div>
				<div id="form-left">
					<button id="createGame">new</button>
				</div>
			</form>
			<div id="images">
				<div id="rock"></div>
				<div id="paper"></div>
				<div id="scissors"></div>
			</div>
		</div>
	</body>
</html>
